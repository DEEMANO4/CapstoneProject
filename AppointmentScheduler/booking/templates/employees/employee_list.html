{% extends 'base.html' %}
{% block content %}
<h2>Employees</h2>
<a class="btn" href="{% url 'employee_add' %}">Add Employee</a>

<table>
<tr>
    <th>Name</th>
    <th>Role</th>
    <th>Email</th>
    <th>Actions</th>
</tr>
{% for e in object_list %}
<tr>
    <td>{{ e.name }}</td>
    <td>{{ e.role }}</td>
    <td>{{ e.email }}</td>
    <td>
        <a class="btn" href="{% url 'employee_edit' e.id %}">Edit</a>
        <a class="btn" href="{% url 'employee_delete' e.id %}">Delete</a>
    </td>
</tr>
{% empty %}
<tr><td colspan="4">No employees found.</td></tr>
{% endfor %}
</table>
{% endblock %}
