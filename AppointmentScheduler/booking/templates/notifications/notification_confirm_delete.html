{% extends 'base.html' %}
{% block content %}
<h2>Delete Notification</h2>
<p>Are you sure you want to delete this notification?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn">Confirm</button>
</form>
<a class="btn" href="{% url 'notification_list' %}">Cancel</a>
{% endblock %}
