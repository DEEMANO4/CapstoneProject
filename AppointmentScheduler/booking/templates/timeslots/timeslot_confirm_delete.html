{% extends 'base.html' %}
{% block content %}
<h2>Delete TimeSlot</h2>
<p>Are you sure you want to delete this timeslot for "{{ object.employee }}" on {{ object.date }}?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn">Confirm</button>
</form>
<a class="btn" href="{% url 'timeslot_list' %}">Cancel</a>
{% endblock %}
