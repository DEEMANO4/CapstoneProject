{% extends 'base.html' %}
{% block content %}
<h2>Services</h2>
<a class="btn" href="{% url 'service_add' %}">Add Service</a>

<table>
<tr>
    <th>Name</th>
    <th>Description</th>
    <th>Duration</th>
    <th>Price</th>
    <th>Actions</th>
</tr>
{% for s in object_list %}
<tr>
    <td>{{ s.name }}</td>
    <td>{{ s.description }}</td>
    <td>{{ s.duration }} mins</td>
    <td>{{ s.price }}</td>
    <td>
        <a class="btn" href="{% url 'service_edit' s.id %}">Edit</a>
        <a class="btn" href="{% url 'service_delete' s.id %}">Delete</a>
    </td>
</tr>
{% empty %}
<tr><td colspan="5">No services found.</td></tr>
{% endfor %}
</table>
{% endblock %}
