{% extends 'base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold dark:text-white">Calendar</h1>
</div>

<div id='calendar' class="bg-white p-4 rounded-lg shadow dark:bg-gray-800"></div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay' // Removed dayGridMonth from right since it's initial
            },
            events: '{% url "calendar_events" %}',
            eventClick: function (info) {
                if (info.event.url) {
                    window.location.href = info.event.url;
                    info.jsEvent.preventDefault(); // prevents browser from following link in current tab.
                }
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
